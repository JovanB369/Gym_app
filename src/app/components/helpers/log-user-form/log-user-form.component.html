<div class="container">
    <h1>{{h1Text}}</h1>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your Username" [(ngModel)]="user.username" name="username">
        </div>


        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your Password" [(ngModel)]="user.hashedPassword" name="password">
        </div>

        <button type="submit" class="btn btn-red" [class.edit]="forEdit" (click)="saveEdit()">Edit</button>
        <button type="submit" class="btn btn-red" [class.insert]="forLogin" (click)="login()">Login</button>
    </form>
</div>
