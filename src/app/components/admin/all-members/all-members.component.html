<div class="container">
  <h1>All Members</h1>

  <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Birthday</th>
          <th scope="col">Adress</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
          <th scope="col">View/Add/Edit</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let m of members">
            <th scope="row">{{m.id}}</th>
            <td>{{m.firstName}}</td>
            <td>{{m.lastName}}</td>
            <td>{{m.birthDate}}</td>
            <td>{{m.adress}}</td>
            <td>{{m.email}}</td>
            <td>{{m.phoneNumber}}</td>
            <td class="buttons">
              <button type="button" class="btn btn-primary"><a routerLink="member-profile/{{m.id}}" class="text-white" style="text-decoration: none;" >View</a> </button>
              <button type="button" class="btn btn-success">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
          </td>
        </tbody>
      </table>

 </div>
